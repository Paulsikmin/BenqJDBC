# Oracle Employee App Query
insertEmployee=INSERT INTO EMPLOYEE(EMP_ID, EMP_NAME, EMP_NO, JOB_CODE, SAL_LEVEL, HIRE_DATE, ENT_YN) VALUES(?, ?, ?, ?, ?, SYSDATE, DEFAULT)
updateEmployee=UPDATE EMPLOYEE SET EMAIL = ?, PHONE = ?, DEPT_CODE = ?, SALARY = ?, BONUS = ?, MANAGER_ID = ? WHERE EMP_ID = ?
deleteEmployee=DELETE FROM EMPLOYEE WHERE EMP_ID = ?
selectList=SELECT * FROM EMPLOYEE ORDER BY EMP_ID ASC